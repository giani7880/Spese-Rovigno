<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Spese Rovigno</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { margin-top: 30px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Gestione Spese</h1>

  <form id="spesaForm">
    <label>Chi ha pagato:
      <select id="paga">
        <option>Filippo</option>
        <option>Alex</option>
        <option>Bruno</option>
        <option>Nicoletta</option>
        <option>Camilla</option>
        <option>Geani</option>
      </select>
    </label>
    <br><br>
    <label>Importo (â‚¬): <input type="number" id="importo" required></label>
    <br><br>
    <label>Descrizione: <input type="text" id="descrizione" required></label>
    <br><br>
    <label>Spesa fatta per:</label><br>
    <div id="persone"></div>
    <br>
    <button type="submit">Aggiungi spesa</button>
  </form>

  <h2>Spese</h2>
  <ul id="listaSpese"></ul>

  <h2>Saldi</h2>
  <ul id="saldi"></ul>

  <h2>Transazioni</h2>
  <ul id="transazioni"></ul>

  <script src="script.js"></script>
</body>
</html>
