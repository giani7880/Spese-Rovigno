<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Spese Rovigno</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1, h2, h3 { color: #333; }
    li { margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Spese Rovigno</h1>

  <h2>Nuova Spesa</h2>
  <form id="spesaForm">
    <label for="paga">Chi ha pagato:</label>
    <select id="paga" required>
      <option value="Filippo">Filippo</option>
      <option value="Alex">Alex</option>
      <option value="Bruno">Bruno</option>
      <option value="Nicoletta">Nicoletta</option>
      <option value="Camilla">Camilla</option>
      <option value="Geani">Geani</option>
    </select><br><br>

    <label for="importo">Importo (â‚¬):</label>
    <input type="number" id="importo" required><br><br>

    <label for="descrizione">Descrizione:</label>
    <input type="text" id="descrizione" required><br><br>

    <label>Persone coinvolte:</label><br>
    <div id="persone"></div><br>

    <button type="submit">Aggiungi Spesa</button>
  </form>

  <h2>Spese</h2>
  <ul id="listaSpese"></ul>

  <h2>Saldi</h2>
  <ul id="saldi"></ul>

  <h2>Transazioni suggerite</h2>
  <ul id="transazioni"></ul>

  <script src="script.js"></script>
</body>
</html>
