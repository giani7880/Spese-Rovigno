<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Spese Condivise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select {
      margin: 5px 0 10px 0;
      padding: 5px;
      width: 200px;
    }
    #col1, #col2 {
      display: inline-block;
      vertical-align: top;
      width: 150px;
      margin-right: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
      max-width: 700px;
    }
    table, th, td {
      border: 1px solid #666;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #riepilogo, #sintesiDebiti {
      margin-top: 30px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
    #transazioni li {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>Gestione Spese Condivise</h1>

  <form id="formSpesa">
    <label for="paga">Chi paga:</label><br />
    <select id="paga"></select><br />

    <label for="importo">Importo (â‚¬):</label><br />
    <input type="number" id="importo" min="0.01" step="0.01" /><br />

    <label for="descrizione">Descrizione:</label><br />
    <input list="suggerimenti" id="descrizione" autocomplete="off" />
    <datalist id="suggerimenti"></datalist><br />

    <label><input type="checkbox" id="tutti" /> Tutti</label><br />

    <div id="col1"></div>
    <div id="col2"></div>

    <button id="btnAggiungi" type="submit">Aggiungi Spesa</button>
  </form>

  <h2>Lista spese</h2>
  <ul id="listaSpese"></ul>

  <h2>Operazioni da fare</h2>
  <ul id="transazioni"></ul>

  <h2>Riepilogo spese</h2>
  <div id="riepilogo"></div>

  <h2>Sintesi debiti netti</h2>
  <div id="sintesiDebiti"></div>

  <hr />

  <button id="btnEsporta">Esporta Spese</button>
  <button id="btnImporta">Importa Spese</button>
  <input type="file" id="inputImporta" accept="application/json" style="display:none" />

  <script src="script.js"></script>
</body>
</html>
