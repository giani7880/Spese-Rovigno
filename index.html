<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Spese</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { font-size: 0.9em; margin-bottom: 5px; display: block; }
    input, select, button, datalist { margin: 5px 0; }
    #personeCheckbox { display: flex; gap: 40px; }
    #colonna1, #colonna2 { display: flex; flex-direction: column; }
    #sintesiFinale { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    .section-title { font-size: 1.2em; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Gestione Spese Vacanza</h2>

  <form id="spesaForm">
    <div>
      <label>Chi ha pagato:</label>
      <select id="paga" required></select>
    </div>

    <div>
      <label>Importo:</label>
      <input type="number" id="importo" required step="0.01"> €
    </div>

    <div>
      <label>Descrizione:</label>
      <input list="descrizioni" id="descrizione" required>
      <datalist id="descrizioni">
        <option value="Spesa del 21/07/2025">
        <option value="Colazione del 21/07/2025">
        <option value="Pranzo del 21/07/2025">
        <option value="Cena del 21/07/2025">
        <option value="Aperitivo del 21/07/2025">
        <option value="Gelato del 21/07/2025">
      </datalist>
    </div>

    <div>
      <label>Per chi è la spesa:</label>
      <button type="button" id="selezionaTutti">Tutti</button>
      <div id="personeCheckbox">
        <div id="colonna1"></div>
        <div id="colonna2"></div>
      </div>
    </div>

    <button type="submit">Aggiungi Spesa</button>
  </form>

  <div class="section-title">Spese</div>
  <ul id="listaSpese"></ul>

  <div class="section-title">Operazioni da fare</div>
  <ul id="transazioni"></ul>

  <div class="section-title">Sintesi Finale</div>
  <div id="sintesiFinale"></div>

  <script src="script.js"></script>
</body>
</html>
