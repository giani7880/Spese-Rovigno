<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Spese Vacanza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f6f6f6;
    }

    h2, h3 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .persone-grid {
      display: flex;
      gap: 50px;
      margin-top: 10px;
    }

    .colonna {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    ul {
      margin-left: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-top: 5px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    .descrizione-hint {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Gestione Spese</h2>

  <form id="spesaForm">
    <div class="form-group">
      <label>Chi ha pagato:</label>
      <select id="paga"></select>
    </div>

    <div class="form-group">
      <label>Importo</label>
      <input type="number" id="importo" step="0.01" required /> €
    </div>

    <div class="form-group">
      <label>Descrizione</label>
      <input type="text" id="descrizione" placeholder="Es. Spesa 21/07/2025" list="suggerimenti" />
      <datalist id="suggerimenti"></datalist>
    </div>

    <div class="form-group">
      <label>Per chi è la spesa:</label>
      <div id="persone">
        <label><input type="checkbox" id="tutti" /> Tutti</label>
        <div class="persone-grid">
          <div class="colonna" id="col1"></div>
          <div class="colonna" id="col2"></div>
        </div>
      </div>
    </div>

    <button type="submit">Aggiungi spesa</button>
  </form>

  <h3>Spese</h3>
  <ul id="listaSpese"></ul>

  <h3>Transazioni suggerite</h3>
  <ul id="transazioni"></ul>

  <script src="script.js"></script>
</body>
</html>
