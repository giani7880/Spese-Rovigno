<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Spese Condivise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }

    h2, h3 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    #transazioni li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Gestione Spese Condivise</h2>

  <form id="spesaForm">
    <label for="paga">Chi ha pagato:</label>
    <select id="paga" required>
      <option value="">-- Seleziona --</option>
      <option value="Filippo">Filippo</option>
      <option value="Alex">Alex</option>
      <option value="Bruno">Bruno</option>
      <option value="Nicoletta">Nicoletta</option>
      <option value="Camilla">Camilla</option>
      <option value="Geani">Geani</option>
    </select>

    <label for="importo">Importo:</label>
    <input type="number" id="importo" step="0.01" required>

    <label for="descrizione">Descrizione:</label>
    <input type="text" id="descrizione" required>

    <label>Per chi Ã¨ la spesa:</label>
    <div>
      <label><input type="checkbox" id="checkTutti"> Tutti</label>
    </div>
    <div id="persone"></div>

    <button type="submit">Aggiungi Spesa</button>
  </form>

  <h3>Spese</h3>
  <ul id="listaSpese"></ul>

  <h3>Transazioni suggerite</h3>
  <ul id="transazioni"></ul>

  <script src="script.js"></script>

</body>
</html>
